<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox Assignment</title>
</head>

<body>

  <section class="container">
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0013.jpg" alt="sofa pix" class="flex-img">
      <figcaption>
        <b>Sofa</b>
        <p>$100</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0014.jpg" alt="city" class="flex-img">
      <figcaption>
        <b>City</b>
        <p>$1200</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0015.jpg" alt="chair" class="flex-img">
      <figcaption>
        <b>Sport chair</b>
        <p>$120</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0016.jpg" alt="Ocean" class="flex-img">
      <figcaption>
        <b>Ocean</b>
        <p>$170</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0017.jpg" alt="room" class="flex-img">
      <figcaption>
        <b>Room</b>
        <p>$200</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0018.jpg" alt="" class="flex-img">
      <figcaption>
        <b>Man</b>
        <p>$700</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0019.jpg" alt="" class="flex-img">
      <figcaption>
        <b>Fish</b>
        <p>$250</p>
      </figcaption>
    </figure>
    <figure class="flex-child">
      <img src="./images/IMG-20230817-WA0020.jpg" alt="" class="flex-img">
      <figcaption>
        <b>Woman</b>
        <p>$120</p>
      </figcaption>
    </figure>
  </section>
</body>

</html>
